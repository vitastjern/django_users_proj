{% extends "base.html" %}

{% block content %}
    <h1>{{ users_title }}</h1>

    <ol>
        {% for u in all_users %}
        <li>User Info
            <div>
                <ul>
                    <li>First Name: {{ u.first_name }}</li>
                    <li>Last Name: {{ u.last_name }}</li>
                    <li>Email: {{ u.email }}</li>
                </ul>
                <br>
            </div>
        </li>
        {% endfor %}
    </ol>
