{% extends "base.html" %}

{% block content %}
    <h1>List of active users</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        {% for u in all_users %}
        <tr>
            <td>{{ u.first_name }}</td>
            <td>{{ u.last_name }}</td>
            <td>{{ u.email }}</td>
        </tr>
        {% endfor %}
    </table>    
{% endblock %}
